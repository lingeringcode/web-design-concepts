<!DOCTYPE html>
<html lang="en">
<head>

  <title>Simple Typography Scheme</title>

  <link rel="stylesheet" href="assets/css/simple_style.css" />

</head>
<body>

  <header role="banner">
    <h1>Monoton Heading Level 1</h1>
  </header>

  <main role="main">
    <!-- General Typography -->
    <h2>Monoton Heading Level 2</h2>
    <h3>Monoton Heading Level 3</h3>
    <h4>Monoton Heading Level 4</h4>
    <p>Hello from simple Metrophobic paragraph world!</p>
  </main>

  <!-- More Specific Context -->
  <aside role="complementary">
    <h2>Aside Metrophobic Heading Level 2</h2>
    <p>Hello from more specific context world! I'm an aside with Roboto for paragraphs.</p>
  </aside>
  
</body>
